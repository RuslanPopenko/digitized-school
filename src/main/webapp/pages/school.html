<details>
    <summary><h3>School (create)</h3></summary>
    <br>
    <br>

    <label for="name">Name</label>
    <input id="name" class="school">
    <br>
    <br>
    <label for="type">Type</label>
    <input id="type" class="school">
    <br>
    <br>
    <label>Pupil's ids</label>
    <input id="pupil_ids" class="school">
    <br>
    <br>
    <label>SchoolClass's ids</label>
    <input id="schoolclass_ids" class="school">
    <br>
    <br>
    <button onclick="createSchool();">Create school</button>
    <br>
    <br>
    <div id="responseCreate"></div>
    </details>

<br>
<br>

<details>
    <summary><h3>School (get)</h3></summary>
    <br>
    <br>

    <label>Id</label>
    <input id="id" class="school" type="number" min="1" step="1">
    <br>
    <br>
    <button onclick="getSchool();">Get school</button>
    <br>
    <br>
    <div id="responseGet"></div>
    </details>

<br>
<br>

<details>
    <summary><h3>School (getAll)</h3></summary>
    <br>
    <br>

    <button onclick="getAllSchools();">Get all schools</button>
    <br>
    <br>
    <div id="responseGetAll"></div>
    </details>

<br>
<br>

<details>
    <summary><h3>School (update)</h3></summary>
    <br>
    <br>

    <label>School's id</label>
    <input id="idU" class="school" type="number" min="1" step="1">
    <br>
    <br>
    <label for="nameU">Name</label>
    <input id="nameU" class="school">
    <br>
    <br>
    <label for="typeU">Type</label>
    <input id="typeU" class="school">
    <br>
    <br>
    <label>Pupil's ids</label>
    <input id="pupil_idsU" class="school">
    <br>
    <br>
    <label>SchoolClass's ids</label>
    <input id="schoolclass_idsU" class="school">
    <br>
    <br>
    <button onclick="updateSchool();">Update school</button>
    <br>
    <br>
    <div id="responseUpdate"></div>
    </details>

<br>
<br>

<details>
    <summary><h3>School (delete)</h3></summary>
    <br>
    <br>

    <label>Id</label>
    <input id="idD" class="school" type="number" min="1" step="1">
    <br>
    <br>
    <button onclick="deleteSchool();">Delete school</button>
    <br>
    <br>
    <div id="responseDelete"></div>
    </details>

</body>
</html>
