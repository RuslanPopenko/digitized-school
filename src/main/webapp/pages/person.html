<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/css/style_entities.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/js/script.js"></script>
    <title>Person</title>
</head>
<body>
    <h2>On this page you can
        <br>work with entity
        <br><b>Person</b></h2>
        <br>

<ul class="fancyNav">
    <li><a href="/pages/person.html"><i>Person</i></a></li>

    <li> <a href="/pages/pupil.html"><i>Pupil</i></a></li>

    <br>
    <br>


    <details>
        <summary><h3>Person (create)</h3></summary>
        <br>
        <br>
    <label for="firstName">First name</label>
    <input id="firstName" class="person">
    <br>
    <br>
    <label for="lastName">Last name</label>
    <input id="lastName" class="person">
    <br>
    <br>
    <label>Age</label>
    <input id="age" class="person" type="number" min="10" step="1">
    <br>
    <br>
    <label>Sex</label>
    <select id="sex" class="person">
        <option value="true">Man</option>
        <option value="false">Woman</option>
    </select>
    <br>
    <br>
    <button onclick="createPerson();">Create person</button>
    <br>
    <br>
    <div id="responseCreate"></div>
    </details>

    <br>
    <br>

    <details>
        <summary><h3>Person (get)</h3></summary>
        <br>
        <br>
    <label>Id</label>
    <input id="id" class="person" type="number" min="1" step="1">
    <br>
    <br>
    <button onclick="getPerson();">Get person</button>
    <br>
    <br>
    <div id="responseGet"></div>
        </details>

    <br>
    <br>


    <details>
        <summary><h3>Person (getAll)</h3></summary>
        <br>
        <br>
    <button onclick="getAllPersons();">Get all persons</button>
    <br>
    <br>
    <div id="responseGetAll"></div>
        </details>

    <br>
    <br>

    <details>
        <summary><h3>Person (update)</h3></summary>
        <br>
        <br>
    <label>Id</label>
    <input id="idU" class="person" type="number" min="1" step="1">
    <br>
    <br>
    <label for="firstNameU">First name</label>
    <input id="firstNameU" class="person">
    <br>
    <br>
    <label for="lastNameU">Last name</label>
    <input id="lastNameU" class="person">
    <br>
    <br>
    <label>Age</label>
    <input id="ageU" class="person" type="number" min="10" step="1">
    <br>
    <br>
    <label>Sex</label>
    <select id="sexU" class="person">
        <option value="true">Man</option>
        <option value="false">Woman</option>
    </select>
    <br>
    <br>
    <button onclick="updatePerson();">Update person</button>
    <br>
    <br>
    <div id="responseUpdate"></div>
        </details>

    <br>
    <br>

    <details>
        <summary><h3>Person (delete)</h3></summary>
        <br>
        <br>
    <label>Id</label>
    <input id="idD" class="person" type="number" min="1" step="1">
    <br>
    <br>
    <button onclick="deletePerson();">Delete person</button>
    <br>
    <br>
    <div id="responseDelete"></div>
        </details>

</body>
</html>
